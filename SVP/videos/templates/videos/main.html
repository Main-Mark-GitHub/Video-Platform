{% extends 'videos/base.html' %}


{% block 'body' %}
<div class="container"><a href="/create" class="blue-link">Create account</a>
        <a href="/login" class="blue-link">Log In</a></div>
    <p></p>
    <form method="post">
        {% csrf_token %}
        <div class="container">
            <input type="search" placeholder="video platform" name="data" search_inp>
            <input type="submit" value="search">
        </div>
    </form>
    {% for video in videos %}

        <div class="video_container">
            <a href="/view/{{video.id}}" class="no-underline">
            <img src="{{ video.cover.url }}" width="300" height="200" alt="{{video.title}}">
            <h3>{{video.title}}</h3>
            <h6>{{video.uploaded_at}}</h6>
            </a>
        </div>
    {% endfor %}


{% endblock %}
