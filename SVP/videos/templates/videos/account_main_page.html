{% extends 'videos/base.html' %}


{% block 'body' %}
    <div class="container"><a href="/account/{{account.id}}" class="blue-link">Account</a></div>
    <p></p>
     <form method="post">
         {% csrf_token %}
        <div class="container">
            <input type="search" placeholder="video platform" name="data" class="search_inp">
            <input type="submit" value="search">
        </div>
    </form>
    <p></p>
    <div>
        {% for video in videos %}
            <div class="video_container">
                <a href="/view/{{video.id}}" class="no-underline">
                <img src="{{ video.cover.url }}" width="300" height="200" alt="{{video.title}}">
                <h3>{{video.title}}</h3>
                <h6>{{video.uploaded_at}}</h6>
                </a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
